<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin-top: 50px;
        text-align: center;
        font-family: monospace;
      }

      #text {
        text-shadow: 5px 3px 5px rgb(255, 153, 0);
      }
      #box {
        box-shadow: 9px 9px 25px purple;
      }
    </style>
  </head>
  <body>
    <h2 id="text">We can use text shadow to give shadow to text itself</h2>
    <h2 id="box">Or Use Box-shadow to the element</h2>
  </body>
</html>
